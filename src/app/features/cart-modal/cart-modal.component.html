<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-button (click)="close()">
				<ion-icon slot="start" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Header</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of products">
			<p slot="start">{{ item.count }}X</p>
			<ion-label>{{ item.title }}</ion-label>
			<ion-avatar slot="end">
				<img [src]="item.image" />
			</ion-avatar>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-toolbar color="success">
		<ion-button (click)="checkOut()" expand="block" fill="clear" color="light">
			Click me
		</ion-button>
	</ion-toolbar>
</ion-footer>
